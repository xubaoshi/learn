<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>text-decoration</title>
    <style type="text/css">
        h1 {
            text-decoration: overline;
        }

        h2 {
            text-decoration: line-through;
        }

        h3 {
            text-decoration: underline;
        }

        h4 {
            text-decoration: blink;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>我是H1</h1>
<h2>我是H2</h2>
<h3>我是H3</h3>
<h4>我是H4</h4>
<a href="javascript:void(0);">我是a</a>
</body>
</html>
