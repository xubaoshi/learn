<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新增合同</title>
    <link rel="stylesheet" href="css/contract.css"/>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-main">
            <div class="header-title">
                <h1>
                    <img src="" alt="百卓优采"/>
                </h1>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="side-wrap">
            <div class="menu-list">
                <div class="menu">
                    <div class="menu-hd">
                        <i class="icon icon-contract"></i>
                        合同
                        <a href="javascipt:void(0);" class="extend">
                            <i class="icon icon-unfold"></i>
                        </a>
                    </div>
                    <div class="menu-bd">
                        <ul>
                            <li class="now">
                                <a href="javascipt:void(0);">
                                    新增合同
                                    <!--<b class="arrow"><b></b></b>-->
                                </a>
                            </li>
                            <li><a href="javascipt:void(0);">待提交合同</a></li>
                            <li><a href="javascipt:void(0);">待审批合同</a></li>
                            <li><a href="javascipt:void(0);">合同列表</a></li>
                        </ul>
                    </div>
                </div>
                <div class="menu">
                    <div class="menu-hd">
                        <i class="icon icon-contract"></i>
                        采购订单
                        <a href="javascipt:void(0);" class="extend">
                            <i class="icon icon-unfold"></i>
                        </a>
                    </div>
                    <div class="menu-bd">
                        <ul>
                            <li>
                                <a href="javascipt:void(0);">
                                    新增采购订单
                                    <!--<b class="arrow"><b></b></b>-->
                                </a>
                            </li>
                            <li><a href="javascipt:void(0);">待提交采购订单</a></li>
                            <li><a href="javascipt:void(0);">待审批采购订单</a></li>
                            <li><a href="javascipt:void(0);">采购订单列表</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-wrap">
            <div class="main">
                <div class="form-area cf">
                    <ul class="form-lst fl">
                        <li class="cf">
                            <label class="form-tit fl">
                                <span class="required">*</span>
                                甲方
                            </label>

                            <div class="form-text fl">
                                <input type="text"/>
                            </div>
                        </li>
                        <li class="cf">
                            <label class="form-tit fl">
                                <span class="required">*</span>
                                乙方
                            </label>

                            <div class="form-text fl">
                                <input type="text"/>
                                <i class="icon icon-ellipsis"></i>
                            </div>
                        </li>
                        <i class="icon icon-exchange"></i>
                    </ul>
                    <ul class="form-lst fr">
                        <li class="cf">
                            <label class="form-tit fl">
                                <span class="required">*</span>
                                合同编号
                            </label>

                            <div class="form-text fl">
                                <input type="text"/>
                            </div>
                        </li>
                        <li class="cf">
                            <label class="form-tit fl">
                                <span class="required">*</span>
                                签订日期
                            </label>

                            <div class="form-text fl">
                                <input type="text"/>
                                <i class="icon icon-date"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-tit cf">
                    <h4 class="fl">合同内容</h4>

                    <div class="btn-list fr">
                        <button type="button">选择物品</button>
                        <label>或</label>
                        <button type="button">从采购订单导入</button>
                    </div>
                </div>
                <div class="contract-content">
                    <img src="imgs/contract-content.png" alt="合同内容"/>
                </div>
                <div class="form-area">
                    <ul class="form-lst  cf">
                        <li class="first-item fl cf">
                            <label class="form-sub-tit fl">
                                <span class="required">*</span>
                                合同有效期
                            </label>

                            <div class="form-text-sub fl">
                                <div class="start-area">
                                    <input class="start-date" type="text"/>
                                    <i class="icon icon-date"></i>
                                </div>
                                <label>-</label>

                                <div class="end-area">
                                    <input class="end-date" type="text"/>
                                    <i class="icon icon-date"></i>
                                </div>
                            </div>
                        </li>
                        <li class=" fl cf">
                            <label class="form-sub-tit fl">
                                所属项目
                            </label>

                            <div class="form-text-sub fl">
                                <select class="prj-select">
                                    <option value="1">我的项目1</option>
                                    <option value="2">我的项目2</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                    <ul class="form-lst  cf">
                        <li class="first-item fl cf">
                            <label class="form-sub-tit fl">
                                <span class="required">*</span>
                                合同金额
                            </label>

                            <div class="form-text-sub fl">
                                <input type="text" class="contract-price"/>
                            </div>
                        </li>
                        <li class=" fl cf">
                            <label class="form-sub-tit fl">
                                税率
                            </label>

                            <div class="form-text-sub fl">
                                <input type="text" class="contract-tax"/>
                                <label>%</label>
                            </div>
                        </li>
                    </ul>
                    <ul class="form-lst cf">
                        <li class="first-item  cf">
                            <label class="form-sub-tit fl">
                                <span class="required">*</span>
                                附件
                            </label>
                            <div class="upload ">
                                <input type="file" class="file" />
                                <span>上传</span>
                                <span class="text-after">请上传相关的说明文档，最多传3份，每份附件大小≤10M</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
