<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gradient</title>
	<style>
		/* 颜色渐变 */
		.gradient{
			height:60px;
			width:90px;
			background-color:#3778b0;
			backgroud-image:-moz-linear-gradient(top, #333 0, #ccc 100%);
			background-image:-webkit-linear-gradient(top, #333 0, #ccc 100%);
			background-image:-o-linear-gradient(top, #333 0, #ccc 100%);
			background-image:linear-gradient(to bottom,, #333 0, #ccc 100%);
			overflow:hidden;
			*zoom:1;
		}
	</style>
</head>
<body>
<div class="gradient">

</div>
</body>
</html>122
