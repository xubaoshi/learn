<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box-wrap{
			position:relative;
			float:left;
			width:450px;
			height:200px;
			margin:80px 0;
		}
		.box{
			width:200px;
			height:200px;
			line-height:50px;
			margin:0 auto;
			background:#022c36;
			color:#fff;
			font-size:16px;
			text-align:center;
		}
		.box1{
			transition:.3s
		}
		.box1:hover{
			transform:rotate(50deg);
		}
		.box2{
			transition:height 0.2s ease;
		}
		.box2:hover{
			width:300px;
			height:300px;
		}
		.box3{
			transition:.2s .3s ease;
		}
		.box3:hover{
			transform:rotate(60deg);
		}
		.box4{
			transition:width .3s ease,height .2s ease;
		}
		.box4:hover{
			width:300px;
			height:300px;
		}
	</style>
</head>
<body>
<div class="box-wrap">
	<div class="box box1">
		.3s
	</div>
</div>
<div class="box-wrap">
	<div class="box box2">
		单一属性
		height .2s ease
	</div>
</div>
<div class="box-wrap">
	<div class="box box3">
		延时
		.2s .3s ease
	</div>
</div>
<div class="box-wrap">
	<div class="box box4">
		width .3s ease,
		height .2s ease
	</div>
</div>
</body>
</html>
