<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sprite_animation</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.bear{
			width:140px;
			height:140px;
			margin:100px auto;
			background:url(1_sprite.png) no-repeat;
		}
		.bdj-step1{
			animation:anim 5s steps(31,end) infinite;
		}
		@keyframes anim{
			0%{
				background-position:0 0;
			}
			100%{
				background-position:-4340px 0;
			}

		}
	</style>
</head>
<body>
<div class="bear bdj-step1"></div>
</body>
</html>
