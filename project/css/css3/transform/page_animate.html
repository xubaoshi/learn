<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>page</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box-wrap{
			position:relative;
			width:450px;
			height:200px;
			margin:80px auto;
			perspective:800px;
			transform-style:preserve-3d;
		}
		.box1{
			position:absolute;
			top:0;
			left:50%;
			content:"";
			width:200px;
			height:200px;
			margin-left:-100px;
			background:red;
			box-sizing:border-box;
			z-index:20;
		}

		.animOver{
			animation:animHover 2s linear  alternate;
			background:#023436;

		}

		.animOut{
			animation:anim 2s linear  alternate;
			background:rgba(255,0,0,.6);
		}

		@keyframes animHover{
			0%{
				background:rgba(255,0,0,.6);
			}
			50%{
				transform:rotateY(90deg);
				background:rgba(255,0,0,.6);

			}
			51%{
				transform:rotateY(91deg);
				background:#023436;

			}
			100%{
				transform:rotateY(180deg);
				background:#023436;
			}
		}

		@keyframes anim{
			0%{
				background:#023436;
			}
			50%{
				transform:rotateY(-90deg);
				background:#023436;

			}
			51%{
				transform:rotateY(-91deg);
				background:rgba(255,0,0,.6);

			}
			100%{
				transform:rotateY(-180deg);
				background:rgba(255,0,0,.6);
			}
		}

	</style>
</head>
<body>
	<div class="box-wrap">
		<div class="box1"></div>
	</div>
	<script src="jquery-2.1.1.js"></script>
	<script>
		$('.box1').hover(function(){
			$(this).removeClass('animOut').addClass('animOver');
		},function(){
			$(this).removeClass('animOver').addClass('animOut');
		})
	</script>
</body>
</html>
