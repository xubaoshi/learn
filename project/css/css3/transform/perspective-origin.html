<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>perpective-origin</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box-wrap{
			position:relative;
			float:left;
			width:450px;
			height:200px;
			margin:80px 0;
			perspective:800px;
		}
		.box{
			position:relative;
			width:200px;
			height:200px;
			margin:0 auto;
			transform-style:preserve-3d;
		}
		.perspective-origin1{

		}
		.perspective-origin2{
			perspective-origin:left bottom;
		}
		.perspective-origin3{
			perspective-origin:right -100px;
		}
		.box > div{
			position:absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;
			line-height:200px;
			background:rgba(0,46,85,.6);
			color:#fff;
			border:1px solid #000;
			box-sizing:border-box;
			font-size:50px;
			text-align:center;
		}
		.box .top{
			transform:rotateX(90deg) translateZ(100px);
		}
		.box .bottom{
			transform:rotateX(-90deg) translateZ(100px);
		}
		.box .left{
			transform:rotateY(90deg) translateZ(100px);
		}
		.box .right{
			transform:rotateY(-90deg) translateZ(100px);
		}
		.box .front{
			transform:translateZ(100px);
		}
		.box .back{
			transform:translateZ(-100px);
		}
	</style>
</head>
<body>
	<div class="box-wrap perspective-origin1">
		<div class="box ">
			<div class="top">上</div>
			<div class="bottom">下</div>
			<div class="left">左</div>
			<div class="right">右</div>
			<div class="front">前</div>
			<div class="back">后</div>
		</div>
	</div>

	<div class="box-wrap perspective-origin2">
		<div class="box ">
			<div class="top">上</div>
			<div class="bottom">下</div>
			<div class="left">左</div>
			<div class="right">右</div>
			<div class="front">前</div>
			<div class="back">后</div>
		</div>
	</div>

	<div class="box-wrap perspective-origin3">
		<div class="box ">
			<div class="top">上</div>
			<div class="bottom">下</div>
			<div class="left">左</div>
			<div class="right">右</div>
			<div class="front">前</div>
			<div class="back">后</div>
		</div>
	</div>
</body>
</html>
