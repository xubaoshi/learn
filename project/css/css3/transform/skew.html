<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>skew</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box-wrap{
			position:relative;
			float:left;
			width:450px;
			height:200px;
			margin:80px 0;
		}
		.box-wrap:after{
			position:absolute;
			top:0;
			left:50%;
			content:"";
			width:200px;
			height:200px;
			margin-left:-100px;
			background:rgba(255,0,0,.6);
			box-sizing:border-box;
		}
		.box{
			width:200px;
			height:200px;
			line-height:50px;
			margin:0 auto;
			background:#022c36;
			color:#fff;
			font-size:16px;
			text-align:center;
		}
		.box-wrap-3d{
			perspective:800px;
			transform-style:preserve-3d;
		}
		.box1{
			transform:skew(10deg,10deg);
		}
		.box2{
			transform:skew(10deg);
		}
		.box3{
			transform:skewX(-10deg);
		}
		.box4{
			transform:skewY(10deg);
		}
	</style>
</head>
<body>
<div class="box-wrap">
	<div class="box box1">
		transform.skew(10deg,10deg)
	</div>
</div>
<div class="box-wrap">
	<div class="box box2">
		transform.skew(10deg)
	</div>
</div>
<div class="box-wrap">
	<div class="box box3">
		transform.skewX(-10deg)
	</div>
</div>
<div class="box-wrap">
	<div class="box box4">
		transform.skewY(10deg)
	</div>
</div>
</body>
</html>
