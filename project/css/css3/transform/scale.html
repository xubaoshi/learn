<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scale</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box-wrap{
			position:relative;
			float:left;
			width:400px;
			height:200px;
			margin:80px 0;
		}
		.box-wrap:after{
			position:absolute;
			top:0;
			left:50%;
			content:"";
			width:200px;
			height:200px;
			margin-left:-100px;
			background:rgba(255, 0, 0, .6);
			box-sizing:border-box;
		}
		.box{
			width:200px;
			height:200px;
			line-height:50px;
			margin:0 auto;
			background:#022c36;
			color:#fff;
			font-size:16px;
			text-align:center;
		}
		.box-wrap-3d{
			perspective:800px;
			transform-style:preserve-3d;
		}
		.box1{
			transform:scale(1);
		}
		.box2{
			transform:scale(1.5);
		}
		.box3{
			transform:scale(.5);
		}
		.box4{
			transform:scale(-1.3,1);
		}
		.box5{
			transform:scaleX(1.3);
		}
		.box6{
			transform:scaleY(1.3)
		}
		.box7{
			transform:scale3d(1.3,.8,1);
		}
	</style>
</head>
<body>
<div class="box-wrap">
	<div class="box box1">
		transform.scale(1)
	</div>
</div>
<div class="box-wrap">
	<div class="box box2">
		transform.scale(1.5)
	</div>
</div>
<div class="box-wrap">
	<div class="box box3">
		transform.scale(.5)
	</div>
</div>
<div class="box-wrap">
	<div class="box box4">
		tranform.scale(-1.3,1)
	</div>
</div>
<div class="box-wrap">
	<div class="box box5">
		transform.scaleX(1.3)
	</div>
</div>
<div class="box-wrap">
	<div class="box box6">
		transform.scaleY(1.3)
	</div>
</div>
<div class="box-wrap box-wrap-3d">
	<div class="box box6">
		transform.scale3d(1.3,.8,1)
	</div>
</div>
</body>
</html>
