<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/todo.css"/>
</head>
<body>
<div class="main">
    <div class="h1 title">我的任务列表</div>
    <div class="press-in">
        <input type="text" placeholder="增加我的任务" class="js-add"/>
    </div>
    <div class="all-resolve">
        <input id="allResolve" type="checkbox"/>
        <label for="allResolve">标记所有为已解决</label>
    </div>
    <div class="task-list js-task-list">

    </div>
    <div class="task-count">
        <ul>
            <li>
                <label>未完成:</label>
                <span class="count js-unfinish"></span>
            </li>
            <li>
                <label>已完成：</label>
                <span class="count js-finish"></span>
            </li>
            <li>
                <label>总数：</label>
                <span class="count js-total"></span>
            </li>
        </ul>
    </div>
</div>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/todo.js"></script>
<script type="text/html" id="taskItemTemplate">
    <%
    for(var i =0; i < tasks.length; i++) {
    var task = tasks[i];
    %>
    <div data-index="" class="task-item js-task-item cf">
        <div class="fl">
            <%
            if(task.isFinish) {
            %>
            <input type="checkbox" checked class="js-resolve"  id="<%=task.id%>"/>
            <label for="<%=task.id%>" class="js-content finish"><%=task.value%></label>
            <%
            } else {
            %>
            <input type="checkbox" class="js-resolve"  id="<%=task.id%>"/>
            <label for="<%=task.id%>" class="js-content"><%=task.value%></label>
            <%
            }
            %>

        </div>
        <div class="fr">
            <span class="addTime"><%=task.addTime%></span>
            <a href="javascript:void(0);" class="remove js-remove">&times;</a>
        </div>
    </div>
    <%
    }
    %>
</script>
<script type="text/javascript">
    $(function () {
        $.toDoList();
    });
</script>
</body>
</html>
