<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.html</title>
	<style>
		.fade-transition{
			transition:opacity .3s ease;
		}
		.fade-enter, .fade-leave{
			opacity:0;
		}
	</style>
</head>
<body>
<div id="app">
	<h1>Hello World!</h1>
	<p>
		<a v-link="{ path: '/home' }">首页</a>
		<a v-link="{ path: '/mes' }">消息</a>
	</p>
	<!--in-out-->
	<!--out-in-->
	<router-view obj="this is vue-router" keep-alive transition="fade" transition-mode="in-out"></router-view>
</div>
<script src="../public/js/vue.js"></script>
<script src="../public/js/vue-router.js"></script>
<script>
	var Home = Vue.extend({
		props : ['obj'],
		template : '<p><span>{{obj}}</span>这是首页!</p>'
	});
	var Mes = Vue.extend({
		name:'Mes',
		template : '<p >这是消息!</p>'
	});

	// 路由器需要一个根组件
	var App = Vue.extend({});

	// 创建一个路由实例
	var router = new VueRouter();

	// 定义路由规则
	// 每条路由规则都需要映射到一个组件，这里的组件可以是一个使用Vue.extend({}) 构造出来的
	router.map({
		'/home' : {
			component : Home
		},
		'/mes' : {
			component : Mes
		}
	})

	// 路由器会创建一个App实例，并且挂载到选择符 #app匹配的元素上
	router.start(App, '#app');
</script>
</body>
</html>
