<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tree</title>
</head>
<ul id="app">
	<tree :node="treeNodes"></tree>
</ul>
<body>
<script src="../public/js/vue.js"></script>
<script type="text/x-template" id="tree-template">
	<li>
		<div>
			<input :id="node.name" type="checkbox" v-model="checked"/> <label :for="node.name">{{node.name}}</label>
			<template v-if="node.children && node.children.length > 0">
				<ul>
					<tree v-for="node in node.children" :node="node"></tree>
				</ul>
			</template>
		</div>
	</li>
</script>
<script>
	Vue.component('tree', {
		template : '#tree-template',
		replace : true,
		props : {
			node : Object
		},
		computed : {
			checked : function(){
				var isChecked = true;
				if(this.node.children && this.node.children.length > 0){
					this.node.children.forEach(function(obj, i){
						if(obj.checked == false){
							isChecked = false;
							return false;
						}
					})
				} else {
					isChecked = false;
				}
				if(isChecked){
					obj.checked = true;
				}
				return isChecked;
			}

		}
