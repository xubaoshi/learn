<!DOCTYPE html>
<html lang="en">

<head>
    <title>cross-domin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>port：8081跨域请求</h1>
    <button id="jsonp" type="button">jsonp</button>
    <button id="json" type="button">json</button>
    <script src="./jquery.min.js"></script>
    <script>
        $(function () {
            var $jsonp = $('#jsonp');
            var $json = $('#json');

            $jsonp.click(function (e) {
                var url = 'http://127.0.0.1:8081/jsonp?callback=?'
                $.getJSON(url, '', function (data) {
                    console.log(data);
                });
            })

            // 这个是行不通的 只能通过jsonp或者其他方式进行请求
            // 1.nginx代理
            $json.click(function () {
                 var url = '/json'
                $.get(url, '', function (data) {
                    console.log(data);
                });
            })

        });
    </script>
</body>

</html>
