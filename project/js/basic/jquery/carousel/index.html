<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>carousel</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="J_Poster poster-main" data-setting='{
                                                                                    "width":1000,
                                                                                    "height":270,
                                                                                    "posterWidth":640,
                                                                                    "posterHeight":270,
                                                                                    "scale":0.8,
                                                                                    "autoPlay":true,
                                                                                    "delay":2000,
                                                                                    "speed":300
																					}'>
	<div class="poster-btn poster-prev-btn"></div>
	<ul class="poster-list">
		<li class="poster-item"><a href="#"><img src="img/1.jpg" height="100%" width="100%" alt=""></a></li>
		<li class="poster-item"><a href="#"><img src="img/2.jpg" height="100%" width="100%" alt=""></a></li>
		<li class="poster-item"><a href="#"><img src="img/3.jpg" height="100%" width="100%" alt=""></a></li>
		<li class="poster-item"><a href="#"><img src="img/4.jpg" height="100%" width="100%" alt=""></a></li>
		<li class="poster-item"><a href="#"><img src="img/5.jpg" height="100%" width="100%" alt=""></a></li>
		<li class="poster-item"><a href="#"><img src="img/6.jpg" height="100%" width="100%" alt=""></a></li>
	</ul>
	<div class="poster-btn poster-next-btn"></div>
</div>
<script src="jquery-2.1.1.js"></script>
<script src="carousel.js"></script>
<script type="text/javascript">
	$(function(){
		Carousel.init($(".J_Poster"));
	});
</script>
</body>
</html>
