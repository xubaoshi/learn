<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>validate</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<form id="commentForm" class="col-md-4 col-md-offset-4">
    <div class="form-group">
        <label>UserName</label>
        <input type="text" class="form-control" name="userName" placeholder="UserName">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control txt" name="email" placeholder="Email">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <button type="button" id="check" class="btn btn-default">Check</button>
</form>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script type="text/javascript">
    var validator;
    $(function () {
        validator = $("#commentForm").validate({
            rules: {
                "userName": {
                    required: true,
                    rangelength: [3, 10]
                },
                "password": {
                    required: true,
                    minlength: 2,
                    maxlength: 16
                },
                "email": {
                    email: true
                }
            }
            ,
            messages: {
                "userName": {
                    required: "此项为必填项！",
                    rangelength: "用户名应该在{0}-{1}位",
                    remote: "您输入的密码重复"
                },
                "password": {
                    required: "此项为必填项！",
                    minlength: "用户名最小为2位",
                    maxlength: "用户名最大为16位"
                },
                "email": {
                    email: "请输入正确的Email"
                }
            }
        });


        // valid
        (function () {
            $("#check").click(function () {
                // 表单校验
                $("#commentForm").valid();
//                // 表单元素校验
                $("[name='userName']").valid();
            });
        })();
        // rules
        (function () {
            var $userName = $("[name='userName']");
            // 1.rules()
            console.log($userName.rules());
            // 2.rules("add",rules)
            $userName.rules("add", {
                number: true
            });
            console.log($userName.rules());
            // 3.rules("remove",rules)
            $userName.rules("remove", "number")
        })();

    });

</script>
</body>
</html>
