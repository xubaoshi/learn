<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>validate</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<form id="commentForm" action="" class="col-md-4 col-md-offset-4">
    <div class="form-group">
        <label>UserName</label>
        <input type="text" class="form-control" name="userName" placeholder="UserName">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control txt" name="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label>Url</label>
        <input type="url" class="form-control" name="url" placeholder="Url">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script type="text/javascript">
    var validator;
    $(function () {
        validator = $("#commentForm").validate({
            rules: {
                "userName": {
                    required: true,
                    rangelength: [3, 10]
                },
                "password": {
                    required: true,
                    minlength: 2,
                    maxlength: 16
                },
                "email": {
                    email: true
                },
                "url": {
                    url: true
                }
            }
            ,
            messages: {
                "userName": {
                    required: "此项为必填项！",
                    rangelength: "用户名应该在{0}-{1}位"
                },
                "password": {
                    required: "此项为必填项！",
                    minlength: "用户名最小为2位",
                    maxlength: "用户名最大为16位"
                },
                "email": {
                    email: "请输入正确的Email"
                },
                "url": {
                    url: "请输入正确的Url"
                }
            }
        });


        // validator 方法
        (function () {
            console.log(validator.form());
            console.log(validator.element("[name='userName']"));
            console.log(validator.resetForm());
            console.log(validator.showErrors({
                userName: "你填错了"
            }));
            console.log(validator.numberOfInvalids());
        })();
    });

</script>
</body>
</html>
