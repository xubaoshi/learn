<body>
<form id="commentForm" class="col-md-4 col-md-offset-4" novalidate="novalidate">
    <div class="form-group">
        <label>UserName</label>
        <input type="text" class="form-control" name="userName" placeholder="UserName">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label>Confirm-Password</label>
        <input type="password" class="form-control" name="confirm-password" placeholder="Confirm-Password">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control txt" name="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label>Url</label>
        <input type="url" class="form-control" name="url" placeholder="Url">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <button type="button" id="check" class="btn btn-default">Check</button>
</form>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
