<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>proxy</title>
</head>
<body>
<script type="text/ecmascript-6">
	var proxy = new Proxy({}, {
		get : function(target, property){
			return 35;
		}
	})
	console.log('time' + proxy.time);     // 35
	console.log('name' + proxy.name);     // 35
	console.log('title' + proxy.title);   // 35
</script>
</body>
</html>
