<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2d</title>
	<style>
		#container{
			width:500px;
			height:400px;
			margin:0 auto;
		}
	</style>
</head>
<body>
<div id="container">

</div>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=33040105176a70c73e1d63ec3e56946d"></script>
<script>
	var map = new AMap.Map('container',{
		zoom:20,
		isHotspot:true,
		iCenter:true
	})

	// 标记的创建

	// 浏览器获取当前位置
	(function(){
		map.plugin('AMap.Geolocation',function(){
			geolocation = new AMap.Geolocation({
				enableHighAccuracy:true,
				timeout:1000,
				buttonOffset:new AMap.Pixel(10,20),
				zoomToAccuracy:true,
				buttonPosition:'RB'
			})
			map.addControl(geolocation);
			geolocation.getCurrentPosition();
			AMap.event.addListener(geolocation,'complete',onComplete);
			AMap.event.addListener(geolocation,'error',onError);
		})
		function onComplete(data){
			console.log('success:');
			console.log(data);
		}
		function onError(data){
			console.log('error:');
			console.log(data);
		}
	})();


</script>
</body>
</html>
