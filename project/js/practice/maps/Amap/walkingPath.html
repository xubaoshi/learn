<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按起终点名称规划路线</title>
	<style>
		#container{
			position:relative;
			width:800px;
			height:600px;
			margin:0 auto;
		}
		#panel{
			position:fixed;
			background-color:white;
			max-height:90%;
			overflow-y:auto;
			top:10px;
			right:10px;
			width:280px;
		}
	</style>
</head>
<body>
<div id="container"></div>
<div id="panel"></div>
<script src="http://webapi.amap.com/maps?v=1.3&key=33040105176a70c73e1d63ec3e56946d&plugin=AMap.Walking"></script>
<script>
	var map = new AMap.Map('container',{
		resizeEnable:true,
		zoom:13
	})

	var walking = new AMap.Walking({
		map:map,
		panel:'panel'
	})

	walking.search([
		{keyword:'南京市南京林业大学'},
		{keyword:'南京市焦点科技'}
	])
</script>
</body>
</html>
