<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo10</title>
</head>
<body>
<div id="example"></div>
<script src="../public/js/react.js"></script>
<script src="../public/js/react-dom.js"></script>
<script src="../public/js/browser.min.js"></script>
<script type="text/babel">
    var Hello = React.createClass({
        getInitialState: function () {
            return {
                opacity: 1.0
            }
        },
        componentDidMount: function () {
            this.timer = setInterval(function () {
                var opacity = this.state.opacity;
                opacity -= 0.5;
                if (opacity < 0.1) {
                    opacity = 1;
                }
                this.setState({
                    opacity:opacity
                });
            }.bind(this), 200)
        },
        render:function(){
            return (
                <div style={{opacity:this.state.opacity}}>Hello {this.props.name}</div>
            )
        }
    });
    ReactDOM.render(
        <Hello name="World"/>,
        document.getElementById("example")
    );
</script>
</body>
</html>
